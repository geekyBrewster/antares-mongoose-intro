<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mongo Nice List!</title>
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/controllers/people.controller.js"></script>

    <link rel="stylesheet" href="/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="/views/styles.css">
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="PeopleController as peeps">
        <h1>Mongo Nice List!</h1>
        <div class="row">
            <div class="col-md-12">
            <form>
                <label for="name">Name: </label>
                <input type="text" ng-model="peeps.newPerson.name" id="name" placeholder="Name" />
                <label for="location">Location: </label>
                <input type="text" ng-model="peeps.newPerson.location" id="location" placeholder="Location" />
                <label for="location">Date of Birth: </label>
                <input type="date" ng-model="peeps.newPerson.dateOfBirth" id="dateOfBirth" placeholder="YYYY-MM-DD" />
                <label for="location">Internet Points!: </label>
                <input type="number" ng-model="peeps.newPerson.internetPoints" id="internetPoints" placeholder="1000" disabled/>
                <button class="btn btn-primary" ng-click="peeps.addPerson()">Add Person</button>
            </form>
            </div>
        </div>
        <div class="rows">
          <div class="col-md-12">
            <label for="search">Search by Name: </label>
            <input type="text" id="search" ng-model="peeps.searchValue" placeholder="Name">
            <button class="btn btn-warning" ng-click="peeps.findPerson(peeps.searchValue)">Find</button>
            <h3 ng-show="peeps.visibility">I found: {{peeps.foundPerson.name}} who lives at {{peeps.foundPerson.location}} and has {{peeps.foundPerson.internetPoints}} internet points!</h3>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
              <div ng-repeat="person in peeps.people" class="well col-md-4">
                <p>{{person.name}}</p>
                <p>{{person.location}}</p>
                <p>{{person.dateOfBirth}}</p>
                <p>{{person.internetPoints}}</p>
                <button ng-click="peeps.addInternetPoints(person._id, person.internetPoints)" class="btn btn-primary">+100 Internet Pts!</button>
                <button ng-click="peeps.updatePerson(person._id)" class="btn btn-default">Update</button>
                <button ng-click="peeps.deletePerson(person._id)" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>

    </div>

</body>
</html>
